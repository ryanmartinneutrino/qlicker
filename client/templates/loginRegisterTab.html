<template name="loginRegisterTab">
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
        <div class="col-xs-8 col-xs-offset-2 column">
          {{#unless currentUser}}
          <ul class="nav nav-tabs">
            <li class="{{#if loginTabActive}}active{{/if}}"><a href="/login">Login </a></li>
            <li class="{{#unless loginTabActive}}active{{/unless}}"><a href="/register">Register</a> </li>
          </ul>
         {{/unless}}
        </div>
    </div>
  </div>
</div>


</template>
