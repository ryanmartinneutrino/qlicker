<template name="questionInSessionControl">

<div class="row" style="display:flex; align-items:center; margin-top:12px; margin-bottom:12px; border:2px solid #ccc;">
  
  <div class="col-sm-6">
    <div class="btn-group ">

      {{#if isActive}}
        <div class="btn-group">
          <button class="btn btn-success deactivateQuestionButton">De-activate</button>
        </div>
      {{else}}
        <div class="btn-group">
          <button class="btn btn-danger activateQuestionButton">Activate</button>
        </div>
      {{/if}}

      {{#if showVotes}}
        <div class="btn-group">
          <button class="btn btn-success showVotesButton">hide votes</button>
        </div>
      {{else}}
        <div class="btn-group">
          <button class="btn btn-danger showVotesButton">show votes</button>
        </div>
      {{/if}}
   
      {{#if showFeedback}}
        <div class="btn-group">
          <button class="btn btn-success showFeedbackButton">hide feedback</button>
        </div>
      {{else}}
        <div class="btn-group">
          <button class="btn btn-danger showFeedbackButton">show feedback</button>
        </div>
      {{/if}}

      <div class="btn-group">
        <button class="btn btn-danger resetVotesButton">Reset votes</button>
      </div>


      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button class="btn btn-default increaseSubmitButton "  type="button"><i class="glyphicon glyphicon-plus"></i></button>
        </div>
        <div class="btn-group">
          <button class="btn btn-default increaseSubmitButton">{{maxSubmits}}</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-default decreaseSubmitButton "  type="button"><i class="glyphicon glyphicon-minus"></i></button>
        </div>
      </div>

    </div>
  </div>
  <div class="col-sm-6">
     {{>questionInSession question}}
  </div>
</div>
</template>
