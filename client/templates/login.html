<template name="login">

{{>loginRegisterTab}}

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
        <div class="col-sm-6 col-sm-offset-3 column">
          <form class="login" role="form">
            <div class="form-group">
	      <input type="email" name="email" class="form-control input" placeholder="Email" value="" required>
	    </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control input" placeholder="Password" value="" required> 
            </div>
          <button type="submit" class="btn btn btn-primary btn-block">Login</button>
          </form>
          <a class="pull-right" href="/forgotPassword">Forgot password?</a>
        </div>
    </div>
  </div>
</div>
</template>
