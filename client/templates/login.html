<template name="login">

{{>loginRegisterTab}}

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
        <div class="col-xs-8 col-xs-offset-2 column">
          <form class="login" role="form">
            <div class="form-group">
	      <input type="email" name="email" class="form-control input-lg" placeholder="Email" value="" required>
	    </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control input-lg" placeholder="Password" value="" required> 
            </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
          </form>
        </div>
    </div>
  </div>
</div>
</template>
