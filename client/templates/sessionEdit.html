<template name="sessionEdit">
<h3> session: {{sessionNumber}} <a href="/session/{{this._id}}">view session</a> </h3>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 column">
      {{#each availableQuestions}}
        {{>addRemoveQuestionFromSession this }}  
      {{/each}}
    </div>
  </div>
</div>
</template>
