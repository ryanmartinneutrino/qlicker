<template name='register'>
<div class="container-fluid">
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown ">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose Institution
      <span class="caret"></span></button>
      <ul class="dropdown-menu">
      {{#each institutions}}  
        <li>{{name}}</li>
      {{/each}}
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-6"><button type="button" class="btn btn-info btn-block">Student</button></div>
  <div class="col-xs-6"><button type="button" class="btn btn-warning btn-block">Teacher</button></div>
</div>

</div>
</template>
